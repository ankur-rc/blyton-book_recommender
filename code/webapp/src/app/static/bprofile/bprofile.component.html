<div class="container">
    <div class="row">
      <div class="col-md-12" style="text-align:center;">
        <h1 class="main-heading">Similar Books</h1>
      </div>
    </div>
    <div class="row">

    <div class="col-md-4">
      <mat-card>
        <img mat-card-image src="{{book.imUrl}}" alt="Book Photo" style="max-height: 350px;">  
        <mat-card-title>{{book.title|truncate : 20}}<mat-chip-list><mat-chip color="accent" selected="true">Rating:{{book.rating_5|number}}</mat-chip><mat-chip color="primary" selected="true">Lexile:{{book.lexile}}L</mat-chip></mat-chip-list></mat-card-title>
          
        <mat-card-content >              
              Authors: <mat-chip-list><mat-chip *ngFor="let author of book.authors" (click)="openLink('https://www.amazon.com/s?url=search-alias%3Daps&field-keywords='+author.name+'+books')">{{author.name|truncate}}</mat-chip></mat-chip-list>
          </mat-card-content>
        
        <mat-card-actions style="display: flex;
        justify-content: center;">
            <a mat-icon-button href="https://www.amazon.com/s?url=search-alias%3Daps&field-keywords={{book.title}}" target="_blank">
              <i class="fa fa-amazon fa-lg"></i>
            </a>
            <a mat-icon-button href="#">
              <i class="fa fa-bookmark fa-lg"></i>
            </a>
            <a mat-icon-button href="#">
              <i class="fa fa-thumbs-up fa-lg"></i>
            </a>
            <a mat-icon-button href="#">
              <i class="fa fa-thumbs-down fa-lg"></i>
            </a>
          </mat-card-actions>
      </mat-card>
  </div>

            <button (click)="slickModal3.slickNext()" mat-mini-fab color="primary"><mat-icon>keyboard_arrow_right
              </mat-icon></button>
            
        </div>

    </div>
